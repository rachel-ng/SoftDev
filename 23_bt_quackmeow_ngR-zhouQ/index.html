<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <title>Bootstrap</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Fixed top</a>
  </nav>

  <div class="container">
    <div class="row" style="margin-top: 75px;">
      <h1>Hello, world!</h1>
    </div>
    <div class="row">
      
    </div>
    <div class="row">
      <a href="https://getbootstrap.com">Bootstrap</a>
      <a href="https://getbootstrap.com/docs/4.1/getting-started/introduction/">Documentation</a>
      <a href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css">Classes</a>
    </div>
    <div class="row">
      <div class="col-sm">
        The number of times this piece is repeated is the number of columns
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-XXXX">Title</button>
    </div>
    <div class="row">
      <div class="media">
	<img class="mr-3" src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" alt="git octopus">
	<div class="media-body">
	  <h5 class="mt-0">Media heading</h5>
	  Text is formatted next to the image automatically.
	</div>
      </div>
    </div>
    <div class="row">
      <div class="alert alert-primary" role="alert">primary alert</div>
    </div>
    <div class="row">
      <table class="table">
	<thead class="thead-dark">
	  <tr>
            <th scope="col">col1</th>
            <th scope="col">col2</th>
	  </tr>
	</thead>
	<tbody>
	  <tr>
            <th scope="row">1</th>
            <td>1.1</td>
	  </tr>
	</tbody>
      </table>
    </div>
    <div class="row">
      <pre><code>&lt;p&gt;Sample text here...&lt;/p&gt;
	  &lt;p&gt;And another line of sample text here...&lt;/p&gt;
      </code></pre>
    </div>
    
  </div>

  

  

  
</body>
</html>
